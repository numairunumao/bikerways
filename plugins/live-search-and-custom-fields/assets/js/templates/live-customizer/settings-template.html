<script type="text/html" id="template-tax">

	<div class="lscf-fronteditor-settings lscf-extrasidebar-template" data-fields-type="settings-page">

		<div class="lscf-fes-headline">Options</div>

		<br/>
		<br/>

		<strong class="lscf-tax-headline">General Options:</strong>

		<ul class="lscf-settings-options">
			
			<li>
				<input 
					{{#set_settings_option_as_active}}infinite_scrolling{{/set_settings_option_as_active}}
					data-key="infinite_scrolling"
					class="px-checkbox" 
					id="lscf-infinite-scrolling" 
					type="checkbox" name="infinite_scrolling"   
					value="1"
				/>
				<label class="px-checkbox-label green" for="lscf-infinite-scrolling"></label>
				<span class="lscf-settings-checkbox">Infinite Scrolling</span>
			</li>

			<li>
				<input 
					{{#set_settings_option_as_active}}disable_empty_option_on_filtering{{/set_settings_option_as_active}}
					data-key="disable_empty_option_on_filtering"
					class="px-checkbox" 
					id="lscf-disable_empty_option_on_filtering" 
					type="checkbox" name="disable_empty_option_on_filtering"   
					value="1"
				/>
				<label class="px-checkbox-label green" for="lscf-disable_empty_option_on_filtering"></label>
				<span class="lscf-settings-checkbox">Disable empty options/categories when filtering</span>
			</li>

			<li>
				<strong class="lscf-tax-headline">Checkboxes conditional logic type:</strong><br/>

				<span class="lscf-lc-settings-radio">
					<input 
						{{#set_as_active_if_match}}{{settings.checkboxes_conditional_logic.value}}__pxlt__or{{/set_as_active_if_match}}
						id="lscf-checkboxes-conditional-logic-or"
						data-key="checkboxes_conditional_logic" 
						type="radio" name="checkboxes_conditional_logic"   
						value="or"
					/> <label for="lscf-checkboxes-conditional-logic-or">OR</label>
				</span>
			
				<span class="lscf-lc-settings-radio">

					<input 
						{{#set_as_active_if_match}}{{settings.checkboxes_conditional_logic.value}}__pxlt__and{{/set_as_active_if_match}}
						id="lscf-checkboxes-conditional-logic-and"
						data-key="checkboxes_conditional_logic" 
						type="radio" name="checkboxes_conditional_logic"   
						value="and"
					/><label for="lscf-checkboxes-conditional-logic-and">AND</label>

				</span>

			</li>

		</ul>
		<hr/>
		<br/>
		<strong class="lscf-tax-headline">Order posts by default:</strong>

		<ul class="lscf-settings-options">
			
			<li>
				<strong class="lscf-settings-subheadline">Order as:</strong><br/>

				<span class="lscf-lc-settings-radio">

					<input 
						{{#set_as_active_if_match}}{{settings.default_order_by.order_as}}__pxlt__asc{{/set_as_active_if_match}}
						id="lscf-default-ordering-as-asc"
						data-key="default_order_by"
						data-value="order_as" 
						type="radio" name="lscf-default-ordering-as"   
						value="asc"
					/><label for="lscf-default-ordering-as-asc">ASC</label>

				</span>

				<span class="lscf-lc-settings-radio">

					<input 
						{{#set_as_active_if_match}}{{settings.default_order_by.order_as}}__pxlt__desc{{/set_as_active_if_match}}
						id="lscf-default-ordering-as-desc"
						data-key="default_order_by"
						data-value="order_as" 
						type="radio" name="lscf-default-ordering-as"   
						value="desc"
					/><label for="lscf-default-ordering-as-desc">DESC</label>

				</span>

			</li>

		</ul>

		<ul class="lscf-fe-full-list">
			{{#settings.orderable_list}}
			<li>
				<span class="lscf-lc-settings-radio">
					<input 
						{{#set_as_active_if_match}}{{id}}__pxlt__{{settings.default_order_by.value}}{{/set_as_active_if_match}}
						data-key="default_order_by"
						data-name="{{name}}"
						class="px-checkbox" 
						id="lscf-default-order-by-{{id}}"
						type="radio" name="default_order_by"   
						value="{{id}}"
					/>
					<label for="lscf-default-order-by-{{id}}">{{name}}</label>
				</span>
			</li>

			{{/settings.orderable_list}}
		</ul>

		<hr/>
		<br/>
		<strong class="lscf-tax-headline">Sort by:</strong>
		<ul class="lscf-fe-full-list">
			{{#settings.orderable_list}}
			<li>
				<input 
					{{#set_order_fields_as_active}}{{id}}{{/set_order_fields_as_active}}
					data-key="order_by"
					data-name="{{name}}"
					class="px-checkbox has-multple-values" 
					id="lscf-order-by-{{id}}"
					type="checkbox" name="order_by"   
					value="{{id}}"
				/>
				<label class="px-checkbox-label green" for="lscf-order-by-{{id}}"></label>
				<span class="lscf-settings-checkbox">{{name}}</span>
			</li>

			{{/settings.orderable_list}}
		</ul>

	</div>

</script>
