<div class="lscf-template2-posts-wrapper lscf-template2-cols-{{pluginSettings.filterSettings.theme.columns}}">
	<div class="lscf-template2-posts">
		<div class="lscf-template2-post" ng-repeat="post in filterPostsTemplate.posts" ng-class="filterPostsTemplate.filter_type == 'woocommerce' ? 'lscf-template2-woocommerce-display ' + post.class_name : post.class_name ">

			<a class="lscf-template2-link" href="{{post.permalink}}">

				<div class="lscf-template2-image">
					<span class="ft-image" style="background-image: url('{{post.featuredImage}}');"></span>
					
					<div class="lscf-masonry-grid-cf" ng-bind-html="post.lscf_shortcodes"></div>
				</div>

				<div class="lscf-template2-li-title" ng-bind-html="post.title.long"></div>

				<div class="lscf-li-featured-label">

					<label class="lscf-template-variation-featured" ng-if="post.featured_label.field_type == 'px_cf_relationship'">

						<span ng-if="variations[post.featured_label.ID]">
							<span class="lscf-template-variation-field" ng-repeat="field in post.featured_label.data[variations[post.featured_label.ID].active].fields">{{field.val}}</span>
						</span>

						<span ng-if="!variations[post.featured_label.ID]">
							<span class="lscf-template-variation-field" ng-repeat="field in post.featured_label.data.default.fields">{{field.val}}</span>
						</span>

					</label>

					<label ng-if="post.featured_label.field_type != 'px_cf_relationship'">{{post.featured_label.value}}</label>

				</div>
			</a>
			<a data-product_id="{{post.ID}}" data-quantity="1" class="lscf-template2-add-to-cart" href="{{post.woocommerce.add_to_cart_link}}">Add to cart</a>
	    </div>
	</div>
</div>
